<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Form</title>
<style>
  /* Styles for form container */
  form {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* Styles for labels */
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  /* Styles for text inputs */
  input[type="text"] {
    width: calc(100% - 20px); /* Adjust according to your layout */
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  /* Styles for radio buttons */
  input[type="radio"] {
    margin-bottom: 5px;
  }

  /* Styles for checkboxes */
  input[type="checkbox"] {
    margin-right: 5px;
  }

  /* Styles for select dropdown */
  select {
    width: calc(100% - 20px); /* Adjust according to your layout */
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  /* Styles for submit button */
  input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  /* Styles for submit button on hover */
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form>
  <label for="age">Age:</label>
  <input type="text" id="age" name="age"><br><br>
  
  <label for="sex">Sex:</label><br>
